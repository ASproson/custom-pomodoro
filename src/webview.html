<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1e1e1e;
        color: #ccc;
      }
      h2 {
        color: #fff;
      }
      button {
        padding: 5px 10px;
        margin: 5px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #444;
      }
      input {
        padding: 5px;
        margin: 5px;
        background: #222;
        color: #fff;
        border: 1px solid #444;
      }
      .preset-btn {
        background: #005cc5;
      }
      .preset-btn:hover {
        background: #0066cc;
      }
      #routineList {
        list-style-type: none;
        padding: 0;
      }
      #routineList li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Pomodoro Timer</h2>
    <div>
      <label for="customTime">Custom Time (minutes, up to 60): </label>
      <input type="number" id="customTime" min="1" max="60" value="25" />
      <button onclick="setCustomTime()">Add to Routine</button>
    </div>
    <div>
      <button class="preset-btn" onclick="setPreset('work')">Work (25m)</button>
      <button class="preset-btn" onclick="setPreset('longWork')">Work (50m)</button>
    </div>
    <div>
      <button class="preset-btn" onclick="setPreset('shortBreak')">Break (5m)</button>
      <button class="preset-btn" onclick="setPreset('midBreak')">Break (10m)</button>
      <button class="preset-btn" onclick="setPreset('longBreak')">Break (15m)</button>
    </div>

    <h3>Routine</h3>
    <ul id="routineList"></ul>

    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resumeTimer()">Resume</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
      const vscode = acquireVsCodeApi();

      function setCustomTime() {
        const time = parseInt(document.getElementById('customTime').value);
        if (time > 0 && time <= 60) {
          vscode.postMessage({ command: 'addToRoutine', duration: time * 60, isWork: true });
        } else {
          alert('Please enter a time between 1 and 60 minutes.');
        }
      }

      function setPreset(type) {
        const durations = {
          work: 25 * 60,
          longWork: 50 * 60,
          shortBreak: 5 * 60,
          midBreak: 10 * 60,
          longBreak: 15 * 60,
        };
        vscode.postMessage({ command: 'addToRoutine', duration: durations[type], isWork: type.includes('work') });
      }

      function startTimer() {
        vscode.postMessage({ command: 'start' });
      }

      function pauseTimer() {
        vscode.postMessage({ command: 'pause' });
      }

      function resumeTimer() {
        vscode.postMessage({ command: 'resume' });
      }

      function resetTimer() {
        vscode.postMessage({ command: 'reset' });
      }

      window.addEventListener('message', (event) => {
        const message = event.data;
        switch (message.command) {
          case 'updateRoutine':
            const routineList = document.getElementById('routineList');
            routineList.innerHTML = message.routine
              .map((item) => `<li>${item.isWork ? 'Work' : 'Break'} ${Math.floor(item.duration / 60)}m</li>`)
              .join('');
            break;
        }
      });
    </script>
  </body>
</html>
